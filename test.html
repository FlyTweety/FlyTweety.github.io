<!DOCTYPE html>
<html>
  <head>
    <title>错落相册</title>
    <style>
      .grid-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 50px;
      }

      .grid-item {
        flex: 1 1 700px;
      }

      .grid-item img {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item"><img src="pictures/1.JPG"></div>
      <div class="grid-item"><img src="pictures/2.jpg"></div>
      <div class="grid-item"><img src="pictures/3.jpg"></div>
      <div class="grid-item"><img src="pictures/4.jpg"></div>
      <div class="grid-item"><img src="pictures/5.jpg"></div>
      <div class="grid-item"><img src="image6.jpg"></div>
      <div class="grid-item"><img src="image7.jpg"></div>
      <div class="grid-item"><img src="image8.jpg"></div>
      <div class="grid-item"><img src="image9.jpg"></div>
    </div>
  </body>
</html>
